<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        Name:<div id="namef"> </div>
        Surname:<div id="surnamef"> </div>
        Email:<div id="emailf"> </div>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        window.onload = () => {
            axios.get('http://localhost:59389/userprofile')
            .then(function (r) {
                namef.innerText = r.data.name;
                surnamef.innerText = r.data.surname;
                emailf.innerText = r.data.email;
            })
            .catch(function (error) {
                alert('Error:' + error)
            });  
        }
    </script>
</body>
</html>
