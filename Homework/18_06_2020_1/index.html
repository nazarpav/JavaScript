<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator++</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="margin: 0;">
        <div class="row">
            <input type="text" id="IO"><br><br>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary" id="_1">1</button>
            <button type="button" class="btn btn-secondary" id="_2">2</button>
            <button type="button" class="btn btn-secondary" id="_3">3</button>
            <button type="button" class="btn btn-secondary" id="minus">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary" id="_4">4</button>
            <button type="button" class="btn btn-secondary" id="_5">5</button>
            <button type="button" class="btn btn-secondary" id="_6">6</button>
            <button type="button" class="btn btn-secondary" id="plus">+</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary" id="_7">7</button>
            <button type="button" class="btn btn-secondary" id="_8">8</button>
            <button type="button" class="btn btn-secondary" id="_9">9</button>
            <button type="button" class="btn btn-secondary" id="multiplication">*</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary" id="_0">0</button>
            <button type="button" class="btn btn-secondary" id="clear">C</button>
            <button type="button" class="btn btn-secondary" id="result">=</button>
            <button type="button" class="btn btn-secondary" id="division">/</button>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
